<!DOCTYPE html>
<html>

<head>
	<title>
		Infinite Scroll
	</title>
	<link rel="stylesheet" href="inc/styles.min.css">
	<script src="inc/script.js"></script>
</head>

<body>
	<!-- New HTML part to place the API values in -->
	<div class="row">
		<div class="card fadeIn">
			<img class="card__img" src="#" alt="Title here">
			<p class="card__title">Title here</p>
		</div>
	</div>
<!-- END new HTML part -->

	<div id="infinite-scroll-wrapper">
	</div>
	<div id="loading-symbol">
		<img src="inc/loading_symbol.gif" />
	</div>
	<script>
		setWrapper(wrapperId);
		loadData(rowNum*colNum);

		window.addEventListener('scroll', function (event) {
			if (bottomIsVisible(infinite_scroll_wrapper)) {
				//loadData(rowNum*colNum);
				setTimeout(() => {
					loadData(rowNum*colNum);
				}, 10000);
			}
		}, {passive: true});
	</script>

</body>

</html>
